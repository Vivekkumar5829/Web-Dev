<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div class="container">
      <h1>Character Counter</h1>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Type Here..."
        maxlength="100"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Character:
          <span class="total-character" id="total-character">50</span>
        </p>
        <p>
          Remaining Character:<span
            id="remaining-character"
            class="remaining-character"
          >
            20</span
          >
        </p>
      </div>
    </div>

    <script src="counter.js"></script>
  </body>
</html>
